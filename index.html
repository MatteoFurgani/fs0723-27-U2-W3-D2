<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESERCITAZIONE JSON-API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-6">
            <h1 class="text-center">Form di registrazione</h1>
            <div>
              <h3>
                Valore precedentemente salvato: <span id="savedValue"></span>
              </h3>
            </div>
            <form id="registrationForm">
              <div class="input-group my-3">
                <label class="fw-bold" for="nameInput">Nome:</label>
                <input
                  type="text"
                  class="form-control ms-2"
                  id="nameInput"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                />
              </div>
              <button
                type="button"
                class="btn btn-warning mt-3 mb-4"
                id="saveButton"
              >
                Salva
              </button>
              <button
                type="button"
                class="btn btn-danger mt-3 mb-4"
                id="removeButton"
              >
                Rimuovi
              </button>
            </form>
          </div>
        </div>
        <hr />
        <div class="row justify-content-center">
          <div class="col col-6 text-center">
            <h2>Contatore</h2>
            <div>
              <strong>Tempo trascorso :</strong>
              <span id="counter"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="registrazione.js"></script>
  </body>
</html>
